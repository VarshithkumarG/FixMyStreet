<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Submitted - FixMyStreet</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo">
                        <i class="fas fa-road"></i>
                        <div class="logo-text">
                            <h1>FixMyStreet</h1>
                            <span class="tagline">REPORT • TRACK • RESOLVE</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="form-container" style="text-align:center; max-width:720px;">
                <i class="fas fa-check-circle" style="font-size:3rem;color:#28a745;"></i>
                <h2 class="mt-2">Thank you! Your report has been submitted.</h2>
                <p class="form-description">Our team will review it soon. You can track its status in your dashboard or view all reports.</p>
                <div class="form-actions" style="justify-content:center;">
                    <a class="btn-primary" href="dashboard.html"><i class="fas fa-chart-line"></i> Go to Dashboard</a>
                    <a class="btn-secondary" href="reports.html"><i class="fas fa-list"></i> View Reports</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 FixMyStreet. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
